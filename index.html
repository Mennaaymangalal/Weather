<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: var(--bg-color);">
    <!-- Nav Section -->
    <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container py-4 ">
              <div class="d-flex align-item-center ">
                <img class="w-100 pe-3 align-self-center" src="logo.png" alt=""  style="cursor: pointer;">
                <h1 class="navbar-brand " style="font-size: 1.1428571429em;cursor: pointer;" href="#">Weather 
                  <br>
                  <small style="font-size: 0.7142857143em;cursor: pointer;" class="lead">tagline goes here</small>
                </h1>                
              </div>             
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link " href="">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Live Cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Contact</a>
                  </li>                
                 
                </ul>
               
              </div>
            </div>
          </nav>

    </nav>
    <!-- Header Section -->
    <main>
      <div id="hero">
       <div class="container">
        <div class="Search d-flex justify-content-center  align-item-center">
         <label for="" class="w-100 position-relative">
          <input name="search" class="search w-100 text-white rounded-pill p-3 border border-dark bg-dark px-4" placeholder="Find your location..." type="text">
          <button type="button" class="button px-5 rounded-pill border position-absolute end-0 bottom-0 top-0 text-white " style="background-color: var(--clr-blue); border:1 solid var(--clr-blue) !important; margin: 7px;">Find</button>
         </label>
        </div>
        <div class="Weather py-5 text-white-50">
          <div class="row g-0 " >
            <div class="col-lg-4 col-md-12">
              <div class="bg-dark rounded-start">
                <div class="bg-black opacity-50 d-flex justify-content-between px-3 py-2 rounded-start">
                  <div class="day">Wednesday</div>
                  <div class="data"> </div>
                </div>
                  <div class="p-4" style="min-height: 375px;">
                    <div class="location"> </div>
                    <div class="degree  py-3 text-white fs-1 fw-bold"><span style="font-size: 75px;"> </span></div>
                    <div class="icon"><img src="113.webp" alt=""></div>
                    <div class="custom py-3"><span style="color: var(--clr-blue);">clear</span></div>
                    <div class="pb-54 pt-3 d-flex">
                    <span class="humidity pe-4"> <img src="icon-compass.png" alt=""> 20%</span>
                    <span class="wind pe-4"> <img src="icon-umberella.png" alt=""> 18km/h</span>
                    <span> <img src="icon-wind.png" alt=""> East</span>
                    </div>
                  </div>
              </div> 
            </div>  
                  
            <div class="col-lg-4 col-md-12" >
              <div class="" style="background-color: #18181c;" >
                <div class="bg-black opacity-50 text-center text-white px-3 py-2 ">
                  <div class="day">Friday</div>                  
                </div>

                  <div class="p-4 text-center pt-5" style="min-height: 375px; ">                              
                    <div class="icon"><img src="176.webp" alt=""></div>
                    <div class="degreetomorrow fw-bold pt-3 text-white" style="font-size: 1.7142857143em;"><span >16.8째C</span></div>
                    <div class="degree  text-white"><span >16.8째C</span></div>
                    <div class="custom py-3"><span style="color: var(--clr-blue);">Patchy rain nearby</span></div>
                    
                  </div>
              </div> 
            </div> 

            <div class="col-lg-4 col-md-12" >
              <div class="bg-dark rounded-end" >
                <div class="bg-black opacity-50  text-center text-white px-3 py-2 rounded-end ">
                  <div class="day">Saturday</div>                  
                </div>

                  <div class="p-4 text-center pt-5" style="min-height: 375px; ">                              
                    <div class="icon"><img src="113 (1).webp" alt=""></div>
                    <div class="degree3 fw-bold pt-3 text-white" style="font-size: 1.7142857143em;"><span >16.8째C</span></div>
                    <div class="degree  text-white"><span >16.8째C</span></div>
                    <div class="custom py-3"><span style="color: var(--clr-blue);">Sunny</span></div>
                    
                  </div>
              </div> 
            </div> 

          </div>

        </div>
       </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <div class="row foot  w-100 d-flex justify-content-between">
          <div class="col-lg-8  md-12">
          <div class=" w-100">
            <label for="" class="w-100 position-relative ">
              <input name="search" class="w-100 rounded-pill p-3 border border-dark bg-dark  px-4" placeholder="Enter you email to subscribe..." type="text">
              <button type="button" class="px-3 rounded-pill border position-absolute end-0 bottom-0 top-0 text-white " style="background-color: var(--clr-blue); border:1 solid var(--clr-blue) !important; margin: 7px;">Subscribe</button>
             </label>
          </div>
        </div>
        <div class="col-lg-3 pt-3">
           <div class="icon">
            <i class="fa-brands fa-facebook bg-dark "></i>
            <i class="fa-brands fa-twitter bg-dark "></i>
            <i class="fa-brands fa-google-plus-g bg-dark "></i>
            <i class="fa-brands fa-pinterest bg-dark "></i>
           </div>  
          </div>
        </div>
        <div class="text-white-50 pt-4">
          <p style="font-size: 14px;">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
        
      </div>
    </footer>
    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
